<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakaNeko Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <!--Navigation-->
        <!--Section 1 on left-->
        <img src="images/logo1.png" alt="Website Logo">

            <nav>
                <ul>

                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Guild">Guild</a></li>
                    <li><a href="#Games">Games</a></li>
                    <li><a href="#Store">Store</a></li>
                    <li><a href="#Settings">Settings</a></li>

                </ul>
            </nav>

    </header>
    <!--Section 2 in middle- mainContainer-->
    <div id="mainContainer">
        <!--holds the container that shows the section and unit-->
        <div id="sectionStatusContainer">

            <div id="sectionTitleWrap">

                <h3>Section 1 Unit 1</h3>
                <h4>Fundamental Words</h4>

            </div>

            <div id="sectionImageWrap">

                <img src="images/Book Icon.png" alt="Book Icon">

            </div>

        </div>

        <div id="unitContainer">

            <!--Holds the container for the units-->
            <div class="unit">

                <!--holds the lessons-->
                <div class="lesson">
                    Lesson 1
                </div>
                <div class="lesson">
                    Lesson 2
                </div>
                <div class="lesson">
                    Lesson 4
                </div>
                <div class="lesson">
                    Lesson 5
                </div>
                <div class="lesson">
                    Lesson 6
                </div> 
                <div class="lesson">
                    Lesson 7
                </div> 
                <div class="lesson">
                    Lesson 8
                </div> 

            </div>
            <div class="unit">

                <!--holds the lessons-->
                <div class="lesson">
                    Lesson 9
                </div>
                <div class="lesson">
                    Lesson 10
                </div>
                <div class="lesson">
                    Lesson 11
                </div>
                <div class="lesson">
                    Lesson 12
                </div>

            </div>

        </div>
    </div>

    <div id="statusContainer">

        <p>This contains content</p>
        <!--Section 3 on right-->
        <!--Will update when changing sections-->

    </div>

    <script src="javascript.js"></script>
</body>
</html>
