<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakaNeko Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!--Navigation-->
        <img src="images/logo1.png" alt="Website Logo">
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Guild">Guild</a></li>
                <li><a href="#Games">Games</a></li>
                <li><a href="#Store">Store</a></li>
                <li><a href="#Settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!--Section 2 in middle- mainContainer-->
    <div id="mainContainer">
        <!-- Container for section and unit -->
        <div id="sectionStatusContainer">
            <div id="sectionTitleWrap">
                <h3>Section 1 Unit 1</h3>
                <h4>Fundamental Words</h4>
            </div>
            <div id="sectionImageWrap">
                <img src="images/Book_Icon.png" alt="Book Icon">
            </div>
        </div>

        <div id="unitContainer">
            <!-- Holds the container for the units -->
            <div class="unit">
                <div class="lesson">
                    <img src="images/Lesson_Icon.png" alt="Lesson 1 Icon">
                    <h4>Lesson 1</h4>
                </div>
                <div class="lesson">
                    <img src="images/Lesson_Icon.png" alt="Lesson 1 Icon">
                    <h4>Lesson 2</h4>
                </div>
                <div class="lesson">
                    <img src="images/Lesson_Icon.png" alt="Lesson 1 Icon">
                    <h4>Lesson 3</h4>
                </div>
                <div class="lesson">
                    <img src="images/Lesson_Icon.png" alt="Lesson 1 Icon">
                    <h4>Lesson 4</h4>
                </div>
                <div class="lesson">
                    <img src="images/Lesson_Icon.png" alt="Lesson 1 Icon">
                    <h4>Lesson 5</h4>
                </div>
            </div>

            <div class="unit">
                <div class="lesson">Lesson 9</div>
                <div class="lesson">Lesson 10</div>
                <div class="lesson">Lesson 11</div>
                <div class="lesson">Lesson 12</div>
            </div>
        </div>
    </div>

    <div id="statusContainer">
        <p>This contains content</p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
