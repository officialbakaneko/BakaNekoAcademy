<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baka Neko Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Menu Container-->
    <div class="menu">
        <button class="menu-btn">Read</button>
        <button class="menu-btn">Quiz</button>
        <button class="menu-btn">Practice</button>
    </div>


    <!--Quiz Container Overlay-->
    <div id="quizOverlay">
        <button id="closeButton">&times;</button>
        <div>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <h2 id="questionText">What is the capital of France?</h2>
            <div id="answerLine"></div>
            <div id="choiceButtons">
                <button>Paris</button>
                <button>London</button>
                <button>Berlin</button>
                <button>Madrid</button>
                <button>Rome</button>
                <button>Tokyo</button>
                <button>New York</button>
                <button>Beijing</button>
            </div>
        </div>
    </div>


</body>
</html>
